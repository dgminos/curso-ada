<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Mi formulario de login</title>
    </head>
    <body>
        <main>
            <header>
                <nav>
                </nav>
            </header>
                <article>
                    <section id="formulario-preguntas">
                        <h1>Multiple Choice</h1>
                        <div>
                            <!-- Formulario de Preguntas -->
                            <form id="preguntas" action="formulario-gracias.html" method="post">
                                <h2>Sexo:</h2>
                                <br>
                                <input name="sexo" type="radio" value="mujer">
                                <label>mujer</label>
                                <br>
                                <input name="sexo" type="radio" value="hombre">
                                <label>Hombre</label>
                                <br>
                                <h2>Educacion:</h2>
                                <label for="eduacion">Seleccione su educacion:</label>
                                <select name="educacion" id="educacion">
                                <option value="primaria">Primaria</option>
                                <option value="secundaria">Secundaria</option>
                                <option value="universitaria">Universitaria</option>
                                </select>
                                    <br>
                                    <h3>Comentarios</h3>

                                    <textarea name="comentarios" placeholder="escriba su comentario" cols="100" rows="10"></textarea>
                            <hr>             
                            <input type="submit" value="Enviar">
                            </form>
                        </div>
                    </section>
                </article>
        </main>
    </body>
</html>
